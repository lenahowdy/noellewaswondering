<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dateproposalwebsite</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            padding: 100px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
        }

        #yes-button {
            background-color: ghostwhite;
            color: black;
        }

        #no-button {
            background-color: ghostwhite;
            color: black;
            opacity: 1;
        }

        #no-button:hover {
            opacity: 0;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .cat-container {
            position: relative;
            margin-top: 20px;
        }

        .cat {
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: none;
            margin: 0;
            padding: 0;
            cursor: pointer;
        }

        .cat img {
            width: 100%;
            height: 100%;
            transform: scaleX(-1); /* Flip the cat horizontally */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
</head>
<body>
    <h1>Do you want to go out with me?</h1>

    <div class="button-container">
        <button id="yes-button" class="button" onclick="alert('such a good little girl, hint? What, that you have been looking forward to, is also happening on thursday?')">Yes</button>
        <button id="no-button" class="button" onclick="alert('no pookie, bad pookie')">No</button>
    </div>

    <div class="cat-container">
        <button class="cat" onclick="animateCat()">
            <img src="https://placekitten.com/50/50" alt="Cat pointing towards Yes button">
        </button>
    </div>

    <script>
        function animateCat() {
            anime({
                targets: '.cat',
                translateX: [
                    { value: 0, duration: 0 },
                    { value: 100, duration: 1000 },
                    { value: 0, duration: 1000 },
                    { value: 100, duration: 1000 },
                ],
                rotate: [
                    { value: 0, duration: 0 },
                    { value: 180, duration: 1000 },
                    { value: 0, duration: 1000 },
                    { value: 180, duration: 1000 },
                ],
                easing: 'linear',
                loop: true
            ,
            });
        }
    </script>
</body>
</html>
